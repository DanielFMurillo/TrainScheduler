<body class="container">

<div class="jumbotron text-center titleContainer">
	<h1>Train Scheduler</h1>
	<div id="currentTime"></div>
</div>

<div class= "panel panel-success">
	<div class="panel-heading">
		<h3 class="Panel-title">Current Train Schedule </h3>
		<table id="trains" class="table table-hover" >
			<thead>
			  	<tr>
			  	-	<th>Train Name</th>
			  		<th>Destination</th>
			  		<th>Frequency (min)</th>
			  		<th>Next Arrival</th>
			  		<th>Minutes Away</th>
			  	</tr>
		  	</thead>
		  	<tbody></tbody>
		 </table> 	
	 </div>
</div>		 
  	 		
<div class= "panel panel-success">
	<div class="panel-heading">
		<h3 class="Panel-title"> Add Train </h3>

		<form role="form">
			<div class="form-group">
				<label for="train-input">Train Name</label>
				<input class="form-control" id="train-input" type="text">
			</div>
			<div class="form-group">
				<label for="destination-input">Destination</label>
				<input class="form-control" id="destination-input" type="text">
			</div>
			<div class="form-group">
				<label for="train-time-input">First Train Time  (HH:mm - military time)</label>
				<input class="form-control" id="train-time-input" type="text">
			</div>
			<div class="form-group">
				<label for="frequenct-input">Frequency (min)</label>
				<input class="form-control" id="frequent-input"></input>
			</div>
			<button class="btn btn-default" id="add-train" type="submit">Submit</button>
		</form>
 </div>
</div>
